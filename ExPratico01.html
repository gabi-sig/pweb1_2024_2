<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Prático 01</title>
</head>
<body>

        <form action="/action_page.html">
        <fieldset>
        <legend><strong>Formulário Matrícula de Curso</strong></legend>
        <form>
            <label for=“pnome">Primeiro nome:</label><br>
            <input type="text" id="pnome" name="pnome"><br>
            <label for=“unome">Sobrenome:</label><br>
            <input type="text" id="unome" name="unome">
            </form>
            <p><strong>Curso:</strong></p>
            <form>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Técnico em Informática</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Graduação - Análise e Desenvolvimento de Sistemas</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">Profissionalizante - Programação Web</label>
            </form>
            <p><strong>Linguagens de programação de sua preferência:</strong></p>
            <form>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> PHP</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Java</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Python</label>
                </form>

            <p><strong>Escolha um turno:</strong></p>
            <select name="cars" id="cars">
            <option value="volvo">Manhã</option>
            <option value=“fiat">Tarde</option>
            <option value="mercedes">Noite</option>
            </select>

            <p><strong>Escolha uma unidade mais próxima a você:</strong></p>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Chapecó">
                <option value="Florianópolis">
                <option value="Criciúma">
                <option value="Lages">
                <option value="Maravilha">
                </datalist>
              <br>
              <br>
              <input type="button" value="Enviar"> 

        </fieldset>
        </form>
    
</body>
</html>
